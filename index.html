<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BookList App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <div class="container mx-auto max-w-3xl mt-10 p-5">
    <h1 class="text-4xl md:text-5xl font-bold text-center text-gray-800 mb-8">
      My<span class="text-indigo-600">Book</span>List
    </h1>
      <!-- right here alert inserts  -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-10">
      <form id="book-form" class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" placeholder="Enter Book Title..." 
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm outline-none">
        </div>

        <div>
          <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
          <input type="text" id="author" placeholder="Enter Author Name..." 
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm outline-none">
        </div>

        <div>
          <label for="isbn" class="block text-sm font-medium text-gray-700">ISBN#</label>
          <input type="text" id="isbn" placeholder="e.g. 12345" 
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm outline-none">
        </div>

        <button type="submit" 
                class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300 ease-in-out shadow-lg">
          Add Book
        </button>
      </form>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <tr>
            <th class="py-3 px-6 text-left">Title</th>
            <th class="py-3 px-6 text-left">Author</th>
            <th class="py-3 px-6 text-left">ISBN#</th>
            <th class="py-3 px-6 text-center">Action</th>
          </tr>
        </thead>
        <!-- <tbody id="book-list" class="text-gray-600 text-sm font-light">
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-6 text-left whitespace-nowrap font-medium">Harry Potter</td>
            <td class="py-3 px-6 text-left">J.K. Rowling</td>
            <td class="py-3 px-6 text-left">54321</td>
            <td class="py-3 px-6 text-center">
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-xs">Delete</button>
            </td>
          </tr>
          </tbody> -->
          <tbody id="book-list"></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
